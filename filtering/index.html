<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>filtering-prototype</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="noUiSlider.8.5.1/nouislider.min.css">
    <link rel="stylesheet" href="filtering.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v0.22.0/mapbox-gl.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v0.22.0/mapbox-gl.css" />
  </head>
  <body>


    <div id="filtering">
      Filter by:

      <nav id="filter-nav">
        <span class="filter-toggle" data-filter="client">Client</span>,
        <span class="filter-toggle" data-filter="cost">Cost</span>,
        <span class="filter-toggle" data-filter="location">Location</span>
      </nav>

      <div id="filters">

        <div class="filter" id="filter-client">
          select a client…
        </div>

        <div class="filter" id="filter-cost">
          select a range…<br /><br />
          <div id="cost-slider"></div>
        </div>

        <div class="filter" id="filter-location">
          select a location…<br /><br />
          <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v1.3.0/mapbox-gl-geocoder.js'></script>
          <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v1.3.0/mapbox-gl-geocoder.css' type='text/css' />
          <div id="map"></div>
        </div>

      </div>
    </div>

    <div id="results_info"></div>

    <div id="project-cards"></div>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="noUiSlider.8.5.1/nouislider.min.js"></script>
    <script src="../bower_components/isotope/dist/isotope.pkgd.min.js"></script>
    <script src="filtering.js"></script>
  </body>
</html>
