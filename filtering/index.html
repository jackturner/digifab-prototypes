<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>filtering-prototype</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="noUiSlider.8.5.1/nouislider.min.css">
    <link rel="stylesheet" href="filtering.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v0.22.0/mapbox-gl.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v0.22.0/mapbox-gl.css" />
  </head>
  <body>


    <div id="filtering">
      Filter by:

      <nav id="filter-nav">
        <span class="filter-toggle" data-filter="client">Client</span>,
        <span class="filter-toggle" data-filter="cost">Cost</span>,
        <span class="filter-toggle" data-filter="location">Location</span>,
        <span class="filter-toggle" data-filter="material">Material</span>,
        <span class="filter-toggle" data-filter="status">Status</span>,
        <span class="filter-toggle" data-filter="finish">Finish</span>,
        <span class="filter-toggle" data-filter="software">Software</span>,
        <span class="filter-toggle" data-filter="technique">Technique</span>,
        <span class="filter-toggle" data-filter="machine">Machines</span>,
        <span class="filter-toggle" data-filter="hardware">Hardware</span>,
        <span class="filter-toggle" data-filter="team">Team</span>
      </nav>

      <div id="filters">

        <div class="filter" id="filter-client">
          <h1>Choose a client…</h1>
          <fieldset>
            <div id="client-cards"></div>
          </fieldset>
        </div>

        <div class="filter" id="filter-cost">
          select a range…
          <div id="cost-slider"></div>
        </div>

        <div class="filter" id="filter-location">
          <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v1.3.0/mapbox-gl-geocoder.js'></script>
          <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v1.3.0/mapbox-gl-geocoder.css' type='text/css' />
          <div id="map"></div>
        </div>

        <div class="filter" id="filter-material">
          <div id="material_categories"></div>
          <div id="materials"></div>
        </div>

        <div class="filter" id="filter-status">
          Status:
          <form id="filter-status-form">
            <select>
              <option value="all">All</option>
              <option value="completed">Completed</option>
              <option value="in_progress">In progress</option>
              <option value="under_development">Under development</option>
            </select>
          </form>
        </div>

        <div class="filter" id="filter-finish">
          Finishes:
          <form id="filter-finish-form" data-filter="finish"></form>
        </div>

        <div class="filter" id="filter-software">
          Software packaces:
          <form id="filter-software-form" data-filter="software"></form>
        </div>

        <div class="filter" id="filter-technique">
          Techniques:
          <form id="filter-technique-form" data-filter="technique"></form>
        </div>

        <div class="filter" id="filter-machine">
          Machines:
          <form id="filter-machine-form" data-filter="machine"></form>
        </div>

        <div class="filter" id="filter-hardware">
          Hardware:
          <form id="filter-hardware-form" data-filter="hardware"></form>
        </div>

        <div class="filter" id="filter-team">
          Teams:
          <form id="filter-team-form" data-filter="team"></form>
        </div>

      </div>
    </div>

    <div id="results_info"></div>

    <div id="project-cards"></div>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="noUiSlider.8.5.1/nouislider.min.js"></script>
    <script src="../bower_components/isotope/dist/isotope.pkgd.min.js"></script>
    <script src="filtering.js"></script>
  </body>
</html>
